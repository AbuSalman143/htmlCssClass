<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms</title>
</head>
<body>

    <!-- form website like look it https://www.zeta.tech/in/ -->
    <h1>Form</h1>
    <form action="/submit"><!--action atribute  define the action to be performed when from is submitted
    * the form data is sent  to a  file on the server  when user click the submit button-->
        <label for="name">Enter your name</label>
        <input type="text" name="name" placeholder="Enter your Name">

        <br><br>

        <label for="Age">Age:</label>
        <input type="number">
        <br><br>
        <label for="datr of birth">DOB</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id="">
        <br><br>
        <label for="password">password:</label>
        <input type="password">
        <br><br>
        <p>T shirt size:</p>
        <label for="e-small">Extra-Small</label>
        <input type="radio" name="T-shirt-size" id="e-small">
        <label for="small">Small</label>
        <input type="radio" name="T-shirt-size" id="small">
        <label for="m">Medium</label>
        <input type="radio" name="T-shirt-size" id="m">
        <label for="l">SLarge</label>
        <input type="radio" name="T-shirt-size" id="l">

        <br><br>
        <label for="color">color</label>
        <input type="color" name="color" id="color">
        <br><br>
        <input type="reset" name="" id="">
        <br><br>
        <label for="cars">chose a car</label>
        <select name="car" id="car"><!--slect for chose any one as dropown use -->
            <option value="swift">swift</option>
            <option value="I 10">I 10</option>
            <option value="wagnar">wagnar</option>
            <option value="nano">nano</option>
        </select>
        <fieldset>
            <legend>hecked any one</legend>
            <p>hecked any one </p>
        <label for="Math">Mathe</label>
        <input type="checkbox" name="Math" id="math">
        <label for="English">English</label>
        <input type="checkbox" name="English" id="English">
        <label for="Science">Science</label>
        <input type="checkbox" name="Science" id="Science">
        <label for="Hindi">Hindi</label>
        <input type="checkbox" name="Hindi" id="Hindi">
        <label for="Urdu">Urdu</label>
        <input type="checkbox" name="Urdu" id="Urdu">
        </fieldset>
        <p>hecked any one </p>
        <label for="Math">Mathe</label>

        <label for="Science">Science</label>
        <input type="checkbox" name="Science" id="Science">
        <label for="Hindi">Hindi</label>
        <input type="checkbox" name="Hindi" id="Hindi">
        <label for="Urdu">Urdu</label>
        <input type="checkbox" name="Urdu" id="Urdu">
        <button>submit</button>
