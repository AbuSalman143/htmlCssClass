<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reaodring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 
        
        order-first 
        order-last
    
    -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3 pink order-last">Abu Salman-1</div>
            <div class="col-sm-3 blue">Abu Salman-2</div>
            <div class="col-sm-3 orange order-first">Abu Salman-3</div>
            <div class="col-sm-3 green">Abu Salman-4</div>
        </div>
    </div>
    



    <!-- order-0 to infine  
    
    
    Note => offset and order ko ager hm screen size se neche jane per wo ht jata hai order and offset not aaplied 
    
    like =>  offset-md-3
             order-md-3   
 -->

    <div class="container">
        <div class="row">
            <div class="col-sm-3 pink order-3">Abu Salman-1</div>
            <div class="col-sm-3 blue order-0">Abu Salman-2</div>
            <div class="col-sm-3 orange order-2">Abu Salman-3</div>
            <div class="col-sm-3 green order-1">Abu Salman-4</div>
        </div>
    </div>
</body>
</html>
