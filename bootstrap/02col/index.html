<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>col-boostrap</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container -> row -> col   ye isi format mai lagti hai
    
    
    mean container class k ander row-class hogi or row k ander col-class hogi -->


     <!-- 
        Row
           1. row ko container class  k ander bnate  hai
           2. 1 Row 12 colum mai devide hota hai 
           3. Row is a dive which contain column
           4. div with column class must be in row parent .col div cannot be inside a col div
           5. when ever you define a div wit row class it dividethat div in 12 column
           6. if we take class col only it take auto width
           7. if we take col-auto it mean take width of text in div
           8. when we tale class row-col-2 mean 1 row main 2 hi column honge   ,row-col-3 row-col-4,row-col-5 etc
           9. row-col-auto=> mean jitna content hoga utna hi with lega or column mai devide kr dega    -->   



<!-- 
        ***BreakPoints***

        S.no     breakpoint      class infix      dimensiion 
        01       x-small            -              0px -575px           [col-*]
        02       Small              sm             576px-767px          [col-sm-*]    
        03       medium             md             768px-991px          [col-md-*]
        04       Large              lg             992px-1199px         [col-lg-*]
        05       extra large        xl             1200px-1399px        [col-xl-*]
        06       extra extra large  xxl             >=1400px            [col-xxl-*] 




        col-* => * ka mtlb hai ki kitne col ka space use krna hai 
     -->

           <div class="container">
               <div class="row">
            <div class="col-12">12</div>
        </div>

            <h1> 2 coloum</h1>
        <div class="row">
            <div class="col-8">8</div>
            <div class="col-4">4</div>
        </div>

      <h1>2 equal  coloum</h1>

        <div class="row">
            <div class="col-6">6</div>
            <div class="col-6">6</div>
        </div>
          <h1>3 equal  coloum</h1>

         <div class="row">
            <div class="col-4">4</div>
            <div class="col-4">4</div>
            <div class="col-4">4</div>
        </div>

          <h1>4 equal  coloum </h1>
           <div class="row">
            <div class="col-3">3</div>
            <div class="col-3">3</div>
            <div class="col-3">3</div>
            <div class="col-3">3</div>
        </div>
     <h1>6 equal  coloum </h1>

        <div class="row">
            <div class="col-2">2</div>
            <div class="col-2">2</div>
            <div class="col-2">2</div>
            <div class="col-2">2</div>
            <div class="col-2">2</div>
            <div class="col-2">2</div>
        </div>

         <h1> 12 equal  coloum </h1>

         <div class="row">
            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-1">5</div>

            <div class="col-1">8</div>

            <div class="col-1">10</div>

            <div class="col-1">12</div>
        </div>

        <h1>Class ="w-100"</h1>
       <b>this is use for column break </b>

         <div class="row">
            <div class="col-1">1</div>
            <div class="col-1">2</div>

            <div class="col-1">3</div>

        </div>
    </div>

        

</body>
