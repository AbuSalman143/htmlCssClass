<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <!-- 
        ***BreakPoints***

        S.no     breakpoint      class infix      dimensiion 
        01       x-small            -              0px -575px           [offset-*]
        02       Small              sm             576px-767px          [offset-sm-*]    
        03       medium             md             768px-991px          [offset-md-*]
        04       Large              lg             992px-1199px         [offset-lg-*]
        05       extra large        xl             1200px-1399px        [offset-xl-*]
        06       extra extra large  xxl             >=1400px            [offset-xxl-*] 




        offset-* => * ka mtlb hai ki kitne col ka space dena hai 


        offset ka mean hai ki hm kitna space dai rahe hai 
     -->

     <div class="container">
        <div class="row">
            <div class="col-md-3 offset-3 pink">Abu Salman</div>
            <div class="col-md-3 blue">Abu Salman</div>
            
        </div>
     </div>
</body>
</html>
